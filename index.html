<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torch Royale Match</title>
    <meta property="og:title" content="Torch Royale Match-3" />
    <meta property="og:description" content="Play Torch Royale Match-3, the exciting new puzzle game!" />
    <meta property="og:image" content="app-icon.png" />
    <script>
        // Function to detect user platform and redirect to the appropriate store
        (function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // Redirect Android users to Google Play app
                window.location.href = "market://details?id=com.vi.torchroyalematch3";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Redirect iOS users to the App Store
                window.location.href = "itms-apps://apps.apple.com/vg/app/torch-royale/id1643388166";
            } else {
                // Fallback for other platforms (e.g., desktop browsers)
                window.location.href = "https://play.google.com/store/apps/details?id=com.vi.torchroyalematch3";
            }
        })();
    </script>
</head>
<body>
<h1>Torch Royale Match-3</h1>
<img src="app-icon.png" height="1024" width="1024"/>
<p id="message">If you're not redirected, click the appropriate link below:</p>
<ul>
    <li><a href="market://details?id=com.vi.torchroyalematch3">Open in Google Play (Android App)</a></li>
    <li><a href="https://apps.apple.com/vg/app/torch-royale/id1643388166">Open in App Store (iOS App)</a></li>
</ul>
</body>
</html>
