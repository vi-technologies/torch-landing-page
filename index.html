<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Link Redirect</title>
    <script>
        // Function to detect user platform
        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // Redirect Android users
                window.location.href = "https://play.google.com/store/apps/details?id=com.vi.torchroyalematch3";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Redirect iOS users
                window.location.href = "https://apps.apple.com/vg/app/torch-royale/id1643388166";
            } else {
                // Fallback for other platforms (optional)
                document.getElementById('message').innerText = "Please visit this page on a mobile device.";
            }
        }

        // Run the function on page load
        window.onload = detectPlatform;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p id="message">If you're not redirected, click the appropriate link below:</p>
    <ul>
        <li><a href="https://play.google.com/store/apps/details?id=com.vi.torchroyalematch3">Android App</a></li>
        <li><a href="https://apps.apple.com/vg/app/torch-royale/id1643388166">iOS App</a></li>
    </ul>
</body>
</html>
